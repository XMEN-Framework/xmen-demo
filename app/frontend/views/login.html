{% include 'partials/header.html' %}

<h2>Login</h2>

<hr/>

{% if flash.error %}
<p><b>{{flash.error}}</b></p>
{% endif %}

<form action="/login" method="POST">
    <div>
        <label for="">Email</label>
        <input type="text" name="email">
    </div>
    <div>
        <label for="">Password</label>
        <input type="password" name="password">
    </div>
    <div>
        <input type="submit" value="Login">
    </div>
</form>
